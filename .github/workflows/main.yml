# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    tags:
      - 'v*.*.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-mlflow:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repo ‚úÖ
        uses: actions/checkout@v2

      - uses: ./.github/actions/shared-build-steps

      - name: Docker meta üí¨
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: codecentric/from-jupyter-to-production-mlflow

      - name: Build and push mlflow Docker image üî®üê≥
        id: docker_build_mlflow
        uses: docker/build-push-action@v2.4.0
        with:
          context: .
          file: ./docker/mlflow/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ github.event_name != 'pull_request' }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  build-jupyter:
